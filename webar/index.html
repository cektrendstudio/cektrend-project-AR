<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>4D Showcase Cektrend Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> -->
    <script type="module" src="./assets/js/model-viewer.js"></script>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="./assets/js/focus-visible.js" defer></script>
    <script src="./assets/js/howler.core.min.js"></script>
    <!-- ... -->
</head>
<style>

</style>

<body>
    <section>
        <div class="absolute z-10 left-0 top-0 w-full h-screen flex justify-center items-center">
            <model-viewer id="model-viewer" autoplay class="w-full h-full" src="./assets/3d/animal.glb" ios-src="./animal.usdz"
                alt="3D Model" data-model="animal" ar ar-modes="webxr scene-viewer quick-look" auto-rotate
                camera-controls>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
                <div id="ar-prompt">
                    <img src="./assets/icons/ar_hand_prompt.png">
                </div>
                <div class="container px-5 py-10 mx-auto flex flex-col">
                    <div class="header-banner">
                        <div class="lg:w-1/3 md:w-2/3 w-1/2 mx-auto">
                            <img id="header-logo" class="object-cover object-center w-full"
                                src="./assets/images/animal-logo.png" alt="banner-apps">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="cursor-pointer prev-btn w-16 absolute left-0 top-1/2 pl-5" id="btn-arrow-left"
                        onclick="changeShow('previous')">
                        <img src="./assets/icons/L.png" class="w-full" alt="">
                    </div>
                    <div class="cursor-pointer next-btn w-16 absolute right-0 top-1/2 pr-5" id="btn-arrow-right"
                        onclick="changeShow('next')">
                        <img src="./assets/icons/R.png" class="w-full" alt="">
                    </div>
                </div>
                <div id="btn-marker">
                    <!-- <div class="w-full absolute bottom-20 flex justify-center items-center"> -->
                    <a href="./marker.html" target="_blank">
                        <button type="button" id="armarker-button"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl text-sm">View
                            AR with Marker</button>
                    </a>
                    <!-- </div> -->
                </div>
            </model-viewer>
        </div>
    </section>
</body>
<script src="./assets/js/index.min.js"></script>

</html>
