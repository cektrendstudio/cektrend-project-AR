<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>4D Showcase Cektrend Studio</title>
    <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- <link rel="stylesheet" href="./assets/css/marker/marker.css"> -->
    <script src="./assets/js/marker/aframe.min.js"></script>
    <script src="./assets/js/marker/aframe-ar.js"></script>
    
    <!-- include GeoAR.js -->
    <script src="./assets/js/geoar/gps-entity-place.js"></script>
    <script src="./assets/js/geoar/gps-camera-debug.js"></script>
    <script src="./assets/js/geoar/gps-camera.js"></script>
    <link rel="stylesheet" href="./assets/css/geoar/index.css">

    <!-- Dynamically add places from Javascript -->
    <script src="./places.js"></script>
</head>

<body>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera="minDistance: 40;" id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader></a-camera>
	</a-scene>
</body>

</html>
