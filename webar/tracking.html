<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>4D Showcase Cektrend Studio</title>
    <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="./assets/js/marker/aframe.min.js"></script>
    <script src="./assets/js/tracking/aframe-ar-nft.js"></script>
</head>

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <!-- <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div> -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- we use cors proxy to avoid cross-origin problems -->
      <a-nft
        type="nft"
        url="./assets/images/cektrend-card.jpg"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="./assets/3d/animal.glb"
          scale="5 5 5"
          position="50 150 0"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
